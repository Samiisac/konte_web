<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestillings-Side</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icon/css/all.css">
    <link rel="stylesheet" href="icon/css/brands.css">
    <link rel="stylesheet" href="icon/css/solid.css">
    <script src="https://kit.fontawesome.com/f6f3061b9f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section class="top-header">
            <a href="index.html">
                <img src="/BildeMappe/fav.png" alt="Logo">
            </a>
            <nav class="nav-top">
                <a href="order.html" class="Søk-ikon"><i class="fas fa-search"></i></a>
                <a href="#" class="#">Opprett en konto</a>
                <a href="#" class="#"><i class="fas fa-user"></i> Min side</a>
                <i class="fa-solid fa-bars"></i>
            </nav>
        </section>
    </header>

    <main>
        <nav>
            <ol>
                <li><a href="index.html">Søk</a></li>
                <li><a href="#">søke-resultater</a></li>
                <li><a href="#">Romtype</a></li>
                <li><a href="#">Fly</a></li>
                <li><a href="#">Tilleggsvalg</a></li>
            </ol>
        </nav>

        <section>
            <h1>oppgi dine bestillingsopplysninger</h1>

            <form action="#" method="post">

                <fieldset>
                    <legend>Voksen 18+ Hovedbestiller</legend>
                    <p>
                        <label for="fornavn">Fornavn (i følge pass):</label>
                        <input type="text" id="fornavn" name="fornavn" required>
                    </p>
                    <p>
                        <label for="etternavn">Etternavn (i følge pass):</label>
                        <input type="text" id="etternavn" name="etternavn" required>
                    </p>
                    <p>
                        <label for="fødselsdato">Fødselsdato:</label>
                    </p>
                    <p>
                        <select name="dag" id="dag">
                            <option>DD</option>
                        </select>
                        <select name="måned" id="måned">
                            <option>MM</option>
                        </select>
                        <select name="år" id="år">
                            <option>ÅÅÅÅ</option>
                        </select>
                    </p>
                    <p>
                        <label>Kjønn:</label>
                        <input type="radio" id="kvinne" name="kjønn" value="kvinne">
                        <label for="Kvinne">Kvinne</label>
                        <input type="radio" id="mann" name="kjønn" value="mann">
                        <label for="mann">Mann</label>
                    </p>
                    <p>
                        <label for="epost">E-postadresse:</label>
                        <input type="email" id="epost" name="epost" required>
                    </p>
                    <p>
                        <label for="telefonnummer">Telefonnummer:</label>
                        <input type="tel" id="telefonnummer" name="telefonnummer" required>
                    </p>
                    <p>
                        <label for="gateadresse">Gateadresse:</label>
                        <input type="text" id="gateadreese" name="gateadresse" required>
                    </p>
                    <p>
                        <label for="postnummer">Postnummer:</label>
                        <input type="text" id="postnummer" name="postnummer" required>
                    </p>
                    <p>
                        <label for="poststed">Poststed</label>
                        <input type="text" id="poststed" name="poststed" required>
                    </p>
                    <p>
                        <label for="land">Land:</label>
                        <select name="land" id="land" required>
                            <option>Velg et land</option>
                        </select>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Voksen 18+</legend>
                    <p>
                        <label for="fornavn2">Fornavn (i følge pass):</label>
                        <input type="text" id="etternavn2 " name="etternavn2" required>
                    </p>
                    <p>
                        <label for="etternavn2">Etternavn (i følge pass):</label>
                        <input type="text" id="etternavn2" name="etternavn2" required>
                    </p>
                    <p>
                        <label for="fodselsdato2">Fødselsdato</label>
                    </p>
                    <p>
                        <select name="dag2" id="dag2">
                            <option>DD</option>
                        </select>
                        <select name="måned2" id="måned2">
                            <option >MM</option>
                        </select>
                        <select name="år2" id="år2">
                            <option value="ÅÅÅÅ"></option>
                        </select>
                    </p>
                    <p>
                        <label>kjønn</label>
                        <input type="radio" id="kvinne2" name="kjønn2" value="kvinne">
                        <label for="kvinne2">Kvinne</label>
                        <input type="radio" id="mann2" name="kjønn2" value="mann">
                        <label for="mann2">Mann</label>
                    </p>
                </fieldset>

                    <p>
                        <button type="submit">Siste steg</button>
                    </p>
            </form>
        </section>
    </main>

    <footer id="footer">
        <section class="flagg-footer">
            <figure>
                <img src="/Flagg/norway.png" alt="Norge">
                <figcaption>Norge</figcaption>
            </figure>
            <figure>
                <img src="/Flagg/sweden.png" alt="Sverige">
                <figcaption>Sverige</figcaption>
            </figure>
            <figure>
                <img src="/Flagg/denmark.png" alt="Danmark">
                <figcaption>Danmark</figcaption>
            </figure>
            <figure>
                <img src="/Flagg/material.png" alt="Finland">
                <figcaption>Finland</figcaption>
            </figure>
            <figure>
                <img src="/Flagg/netherlands.png" alt="Nederland">
                <figcaption>Nederland</figcaption>
            </figure>
        </section>

        <section class="betaling-footer">
            <section class="footer-payment">
                <i class="fab fa-cc-visa" ></i> Visa
                <i class="fab fa-cc-paypal" ></i> PayPal
                <i class="fab fa-cc-apple-pay" ></i> Apple Pay
            </section>
        </section>

        <section class="newsletter-footer">
            <form action="#">
                <label for="newsletter">Meld deg på nyhetsbrev her</label>
                <input type="email" id="newsletter" name="newsletter" placeholder="ola@example.com">
                <button type="submit">Send</button>
            </form>
            <p>Kjøp reisegavekort</p>
        </section>

        <section class="service-footer">
            <p>Spørsmål og Svar</p>
            <p>Chat</p>
            <p>Kontakt</p>
        </section>

        <section class="SosialeMedier-footer">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://pinterest.com" target="_blank"><i class="fab fa-pinterest"></i></a>
            <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </section>
    </footer>
</body>
</html>
